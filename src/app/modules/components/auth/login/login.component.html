
<div class="mt-3" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-card class="p-5 mt-5 mb-0">
    <mat-card-title class="text-center mt-5">Register</mat-card-title>
    <mat-card-content class="">
      <mat-error *ngIf="error_message">
        {{error_message}}
      </mat-error>
      <form [formGroup]="userFormGroup" (ngSubmit)="submit()" class="p-5">
        <div class="form-group">
          <mat-form-field class="w-100">
            <mat-label>Username</mat-label>
            <input formControlName="username" matInput type="text" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput type="password" required>
          </mat-form-field>
        </div>
        <div class="form-group mt-4 col-12 text-center">
          <button class="w-100" mat-raised-button color="accent">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
