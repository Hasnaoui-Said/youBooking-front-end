<app-heroes></app-heroes>

<ng-container>
  <div class="offers" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30">
    <div class="card-wrapper" style="width: 80%">
      <mat-card class="example-card">
        <mat-card-header>
          <img role="button"
            [src]="'data:image/jpg;base64,' + documents[0]?.image" alt="logo" (click)="viewImage(documents[0]?.image)" mat-card-avatar/>
          <mat-card-title>{{offer?.title}}</mat-card-title>
          <mat-card-subtitle>
            {{offer?.hotel.address.address}}, {{offer?.hotel.address.city.name}}
            , {{offer?.hotel.address.city.country.name}},
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-grid-list cols="4" rowHeight="200px">
            <mat-grid-tile
              *ngFor="let doc of documents"
              [colspan]="doc.cols"
              [rowspan]="doc.rows">
              <img role="button" class="rounded-2" width="800" (click)="viewImage(doc.image)"
                   [src]="'data:image/jpg;base64,' +doc.image" alt="hotel image"/>
            </mat-grid-tile>
          </mat-grid-list>
          <div class="ms-5">
            <p class="">{{offer?.description + offer?.sub_description}}</p>
            <div class="text-end">
              <button mat-raised-button color="accent">DÃ©couvrez les offers</button>
            </div>
          </div>
        </mat-card-content>

        <!--        <mat-card-actions class="text-end">-->
        <!--        </mat-card-actions>-->
      </mat-card>

    </div>


  </div>
</ng-container>
