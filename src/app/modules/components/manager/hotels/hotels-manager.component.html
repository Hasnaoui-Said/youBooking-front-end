<app-empty-list *ngIf="loadingData || hotelsLength == 0; else data"
                [Image]="'../../../../assets/media/svg/misc/no_data.svg'"
                [Title]="'No Data From Hotels Found'"
                [Description]="'Description'"
                [LabelButton]="'Add New Hotels'"
                [heightImage]="'240px'"
                (ButtonClickEvent)="openAddHotelDialog()"
>
</app-empty-list>

<ng-template #data>
  <mat-card class="example-card">
    <mat-card-header>
    <div class="w-100" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="text-start">
        <mat-card-title>Hotels</mat-card-title>
        <mat-card-subtitle>List Of Hotels</mat-card-subtitle>
      </div>
      <div class="text-end">
        <app-button
          [LabelButton]="'Add New'"
          (click)="openAddHotelDialog()"
          [style]="'m-2 p-2'"
          [color]="'primary'"
        >
        </app-button>
      </div>
    </div>
    </mat-card-header>
    <mat-card-content>
      <div>
        <app-hotels-manager-list
          [data]="hotels"
          [HotelsLength]="hotelsLength"
          [loadingData]="loadingData"
          (openAddHotelDialog)="openAddHotelDialog()"
          (detailsHotels)="detailsHotels($event)"
        >
        </app-hotels-manager-list>
      </div>
    </mat-card-content>
  </mat-card>
</ng-template>
